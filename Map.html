<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #6dcff6;
        }

        .map-container {
            /* Adjust width and height as needed */
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
            margin: 50px; 
            display: none; 
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Buttons to switch between levels -->
    <button onclick="showLevel('Level1')">Level 1</button>
    <button onclick="showLevel('Level2')">Level 2</button>
    <button onclick="showLevel('Level3')">Level 3</button>

    <!-- Map containers for each level -->
    <div class="map-container" id="level1-container" style="display: block;">
        <iframe id="level1-frame" src="Interactive Maps/Level1/interactive_map/dist/index1.html"></iframe>
    </div>
    <div class="map-container" id="level2-container">
        <iframe id="level2-frame" src="Interactive Maps/Level2/level2/dist/index.html"></iframe>
    </div>
    <div class="map-container" id="level3-container">
        <iframe id="level3-frame" src="Interactive Maps/Level3/interacrtivemap_3/dist/index.html"></iframe>
    </div>

    <script>
        function showLevel(level) {
            // Hide all map containers
            var mapContainers = document.querySelectorAll('.map-container');
            mapContainers.forEach(function(container) {
                container.style.display = 'none';
            });

            // Show the selected map container
            var selectedContainer = document.getElementById(level.toLowerCase() + '-container');
            if (selectedContainer) {
                selectedContainer.style.display = 'block';
            } else {
                console.error("Container not found for level:", level);
            }
        }
    </script>
</body>
</html>
